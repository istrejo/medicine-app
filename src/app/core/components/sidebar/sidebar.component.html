<div
  id="app-sidebar"
  class="surface-section h-full hidden lg:block flex-shrink-0 absolute lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none"
  style="width: 280px"
>
  <div class="flex flex-column h-full fixed top-0">
    <div
      class="flex align-items-center px-5 flex-shrink-0"
      style="height: 60px"
    >
      <img src="assets/images/medicine-icon.png" alt="Image" height="30" />
    </div>
    <div class="overflow-y-auto">
      <ul class="list-none p-3 m-0">
        <li>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li class="mb-3">
              <span class="p-input-icon-left flex items-center">
                <i class="pi pi-search"></i>
                <input class="max-w-[247px]" type="t" ext pInputText />
              </span>
            </li>
            @for ( option of sidebarOptions; track option.path ) {
            @if(!option.sub_options?.length){

            <li>
              <a
                pRipple
                routerLinkActive="bg-blue-200"
                [routerLink]="option.path"
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors no-underline"
              >
                <i [class]="option.icon"></i>
                <span class="font-medium">{{ option.title }}</span>
              </a>
            </li>
            } @else{
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors no-underline"
                pStyleClass="@next"
                enterFromClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
              >
                <i [class]="option.icon"></i>
                <span class="font-medium">{{ option.title }}</span>
                <i class="pi pi-chevron-down ml-auto"></i>
              </a>
              <ul
                class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out"
              >
                @for(subOption of option.sub_options; track subOption.path) {
                <li>
                  <a
                    pRipple
                    routerLinkActive="bg-blue-200"
                    [routerLink]="subOption.path"
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors no-underline"
                  >
                    <i [class]="subOption.icon"></i>
                    <span class="font-medium">{{ subOption.title }}</span>
                  </a>
                </li>
                }
              </ul>
            </li>

            } }
          </ul>
        </li>
      </ul>
    </div>
    <div class="mt-auto">
      <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
      <a
        pRipple
        class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
      >
        <img
          src="assets/images/avatar.png"
          class="mr-2"
          style="width: 28px; height: 28px"
        />
        <span class="font-medium">Amy Elsner</span>
      </a>
    </div>
  </div>
</div>
