<div class="w-full mx-auto flex flex-column px-4 py-5 lg:px-4 surface-ground">
  <h3 class="text-900 font-medium text-xl mb-3">Listado de Pacientes</h3>

  <div class="grid justify-start align-items-start pb-5">
    <div class="col-12 md:col-4 flex flex-column gap-2 max-w-[300px]">
      <label for="">Fecha</label>
      <p-calendar [showIcon]="true"></p-calendar>
    </div>

    <div class="col-12 md:col-4 flex flex-column gap-2 max-w-[300px]">
      <label for="">Nombre</label>
      <input placeholder="Introdusca un nombre" type="text" pInputText />
    </div>
    <div class="col-12 md:col-4 flex flex-column gap-2 max-w-[300px]">
      <label for="">Sucursal</label>
      <input placeholder="Introdusca una sucursal" type="text" pInputText />
    </div>
  </div>
  <div class="card p rounded-sm shadow-md">
    <p-table
      class=""
      [value]="patients"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'max-width': '100%' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Expediente</th>
          <th>Telefono</th>
          <th>Sucursal</th>
          <th>Informaci√≥n</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patient>
        <tr>
          <td>{{ patient.name }}</td>
          <td>{{ patient.orderDate }}</td>
          <td>{{ patient.medicalRecord }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.branch }}</td>
          <td>
            <a class="underline cursor-pointer"> Detalles </a>
          </td>
          <td>
            <p-button icon="pi pi-wrench" [rounded]="true"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
