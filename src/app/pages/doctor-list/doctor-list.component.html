<div class="w-full mx-auto flex flex-column px-4 py-5 lg:px-4 surface-ground">
  <h3 class="text-900 font-medium text-xl mb-3">Médicos</h3>

  <div class="card p rounded-sm shadow-md">
    <p-table
      class=""
      [value]="doctors"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'max-width': '100%' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Expediente</th>
          <th>Telefono</th>
          <th>Sucursal</th>
          <th>Información</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patient>
        <tr>
          <td>{{ patient.name }}</td>
          <td>{{ patient.orderDate }}</td>
          <td>{{ patient.medicalRecord }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.branch }}</td>
          <td>
            <a class="underline cursor-pointer"> Detalles </a>
          </td>
          <td>
            <p-button icon="pi pi-wrench" [rounded]="true"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
