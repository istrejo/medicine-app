<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <h3 class="text-900 font-medium text-xl mb-3">Ingresos Médicos</h3>
  <form class="max-w-5xl" [formGroup]="form">
    <div class="surface-card p-4 shadow-2 border-round">
      <div class="grid formgrid p-fluid">
        <div class="field mb-4 col-12">
          <label for="nickname2" class="font-medium text-900">Fecha</label>
          <p-calendar
            formControlName="date"
            [showIcon]="true"
            inputId="buttondisplay"
          ></p-calendar>
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="email2" class="font-medium text-900">Nombre</label>
          <input formControlName="name" id="email2" type="text" pInputText />
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="country2" class="font-medium text-900">Apellido</label>
          <input
            formControlName="lastName"
            id="email3"
            type="text"
            pInputText
          />
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="city2" class="font-medium text-900"
            >Tipo de Identificacion</label
          >
          <p-dropdown
            formControlName="typeId"
            [options]="ids"
            optionLabel="name"
            placeholder="Selecione un tipo de identificación"
          ></p-dropdown>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="state2" class="font-medium text-900"
            >Número de Identificación</label
          >
          <input formControlName="id" id="state2" type="text" pInputText />
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
        <div class="field mb-4 col-12">
          <label for="nickname2" class="font-medium text-900">Sucursal</label>
          <p-dropdown
            formControlName="clinicBranche"
            [options]="clinicBranches"
            placeholder="Seleccione o escriba una sucursal"
            [editable]="true"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="city2" class="font-medium text-900"
            >Servicio Medico</label
          >
          <p-dropdown
            formControlName="medicalService"
            [options]="medicalService"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="field mb-4 col-12 md:col-6">
          <label for="city2" class="font-medium text-900"
            >Tipo de Operación</label
          >
          <p-dropdown
            formControlName="operation"
            [options]="ids"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        <div class="field mb-4 col-12">
          <label for="website2" class="font-medium text-900"
            >Médico Encargado</label
          >
          <p-dropdown
            formControlName="doctor"
            [options]="doctors"
            placeholder="Seleccione o escriba una sucursal"
            [editable]="true"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <!-- <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div> -->
        <div class="field mb-4 col-12">
          <label for="privacy2" class="font-medium text-900">Asistencia</label>
          <div class="flex align-items-center">
            <p-inputSwitch
              formControlName="assistance"
              inputId="privacy2"
            ></p-inputSwitch>
            <span class="ml-2 text-900"
              >Asistencia requerida de otro médico</span
            >
          </div>
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
        @if(form.get('assistance')?.value) {

        <div class="field mb-4 col-12">
          <label for="website2" class="font-medium text-900"
            >Médico Asistente</label
          >
          <p-dropdown
            formControlName="assistantDoctor"
            [options]="doctors"
            placeholder="Seleccione o escriba una sucursal"
            [editable]="true"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>

        }

        <div
          class="text-900 font-medium mx-auto w-full text-3xl mb-3 text-center"
        >
          Honorarios
        </div>

        <div class="col-12 mx-auto">
          <div class="field col-4">
            <label for="country2" class="font-medium text-900"
              >Tipo de BCCR(Venta)</label
            >
            <input disabled id="email3" type="text" pInputText />
          </div>
        </div>
        <div class="field col-6">
          <label for="country2" class="font-medium text-900"
            >Monto Colones</label
          >
          <input id="email3" type="text" pInputText />
        </div>
        <div class="field col-6">
          <label for="country2" class="font-medium text-900"
            >Monto Dolares</label
          >
          <input id="email3" type="text" pInputText />
        </div>

        <div class="col-12">
          <button
            pButton
            pRipple
            label="Guardar"
            class="w-auto mt-3 mx-auto"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
